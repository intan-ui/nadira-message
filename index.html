<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession to Nadira</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      overflow: hidden;
    }
    .welcome, .transition {
      display: none;
      text-align: center;
      z-index: 10;
    }
    .welcome.active, .transition.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .welcome h1 {
      font-size: 2em;
      color: #ff69b4;
      text-shadow: 1px 1px #fff;
    }
    .welcome button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .welcome button:hover {
      transform: scale(1.1);
    }
    .transition {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2Y3c2NqN3pud3I4c3R1b3F3d3Z3dzF0cG1nZnZ1a3F5b3F1c2g5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orieVlsN1jAIW7zS8/giphy.gif') no-repeat center;
      background-size: cover;
      animation: float 4s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    canvas {
      display: none; /* Remove canvas since we're redirecting */
    }
    .cat {
      width: 150px;
      animation: dance 3s infinite alternate;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    @keyframes dance {
      0% {
        transform: translateX(-50%) rotate(5deg);
      }
      100% {
        transform: translateX(-50%) rotate(-5deg);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas> <!-- Kept but hidden -->
  <div class="welcome active">
    <h1>Nad!!! Ada benda nak bagitau! ðŸŽ‰</h1>
    <button onclick="startReveal()">Tekan Sini!</button>
  </div>
  <div class="transition">
    <h2>Something Cringe is Coming... ðŸ’–</h2>
    <img class="cat" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjZ0eG5qN2N2c3h5NWV2d3o5YzZ0cXpmN3ZydmVpb3dwd3k2eTB2cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat">
  </div>
  <script>
    function startReveal() {
      const welcome = document.querySelector('.welcome');
      const transition = document.querySelector('.transition');

      welcome.classList.remove('active');
      transition.classList.add('active');

      // Create floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        transition.appendChild(heart);
      }

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = 'https://shooting-heart-pro.vercel.app/Shooting%20Heart/view.html?line1=Miss%2520You%2520Nadira%2520Amiruddin';
      }, 3000);
    }
  </script>
</body>
</html>
