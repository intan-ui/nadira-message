<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message for Nadira</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      overflow: hidden;
    }
    .welcome, .transition, .message-container {
      display: none;
      text-align: center;
    }
    .welcome.active, .transition.active, .message-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .welcome h1 {
      font-size: 2em;
      color: #ff69b4;
      text-shadow: 1px 1px #fff;
    }
    .welcome button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .welcome button:hover {
      transform: scale(1.1);
    }
    .transition {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2Y3c2NqN3pud3I4c3R1b3F3d3Z3dzF0cG1nZnZ1a3F5b3F1c2g5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orieVlsN1jAIW7zS8/giphy.gif') no-repeat center;
      background-size: cover;
      animation: float 4s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    .message {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
      text-align: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: bounceIn 2s ease-in-out forwards;
    }
    .cat {
      width: 150px;
      animation: dance 3s infinite alternate;
    }
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(50px);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    @keyframes dance {
      0% {
        transform: translateX(-50px) rotate(5deg);
      }
      100% {
        transform: translateX(50px) rotate(-5deg);
      }
    }
  </style>
</head>
<body>
  <div class="welcome active">
    <h1>Hey Nad!!! ada benda nak cakap <3 </h1>
    <button onclick="startReveal()">Tekan ni!</button>
  </div>
  <div class="transition">
    <h2>Something Cringe is Coming... ðŸ’–</h2>
  </div>
  <div class="message-container">
    <div class="message">Miss you Nadira Amiruddin ðŸ˜»</div>
    <img class="cat" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjZ0eG5qN2N2c3h5NWV2d3o5YzZ0cXpmN3ZydmVpb3dwd3k2eTB2cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat">
  </div>
  <script>
    function startReveal() {
      const welcome = document.querySelector('.welcome');
      const transition = document.querySelector('.transition');
      const messageContainer = document.querySelector('.message-container');

      welcome.classList.remove('active');
      transition.classList.add('active');

      // Create floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 3}s`;
        transition.appendChild(heart);
      }

      // Move to final message after 3 seconds
      setTimeout(() => {
        transition.classList.remove('active');
        messageContainer.classList.add('active');
        document.querySelector('.message').style.animationPlayState = 'running';
      }, 3000);
    }
  </script>
</body>
</html>
